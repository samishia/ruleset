  - {name: 🇯🇵 日本节点, type: smart, include-all: true, uselightgbm: true, collectdata: true, filter: "日本|japan"}
  - {name: 🇺🇸 美国节点, type: smart, include-all: true, uselightgbm: true, collectdata: true, filter: "美国"}
  - {name: 🇸🇬 新加坡节点, type: smart, include-all: true, uselightgbm: true, collectdata: true, filter: "新加坡"}
  - {name: 🇹🇼 台湾节点, type: smart, include-all: true, uselightgbm: true, collectdata: true, filter: "台湾"}
  - {name: 💫 其他国家, type: smart, include-all: true, uselightgbm: true, collectdata: true, filter: "^(?!.*(美国|日本|香港|新加坡|台湾|全球直连)).*"}
  - {name: 🛑 广告拦截, type: select, proxies: [REJECT, DIRECT]}

