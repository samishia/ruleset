# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 机场订阅
proxy-providers:
  Airport1:
    url: ""
    type: http
    interval: 43200
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 🎯 全球直连
    override:
      skip-cert-verify: true
      udp: true
      additional-prefix: "A1-"
    exclude-filter: "x4|x2"
  Airport2:
    url: ""
    type: http
    interval: 43200
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 🎯 全球直连
    override:
     skip-cert-verify: true
     udp: true
     additional-prefix: "A2-"
global-ua: clash-verge/v2.3.1

# 节点信息
proxies:
  - {name: 🎯 全球直连, type: direct}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
allow-lan: true
bind-address: "*"
ipv6: true
mode: rule
tcp-concurrent: true
log-level: debug
find-process-mode: 'off'
# interface-name: en0
keep-alive-idle: 600
keep-alive-interval: 60
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 0.0.0.0:9090
secret: "123456"
external-ui: "/usr/share/openclash/ui"
external-ui-name: metacubexd

# 嗅探
sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC:
      ports:
      - 443
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  skip-domain:
  - "+.apple.com"
  - Mijia Cloud
  - dlg.io.mi.com
  - "+.oray.com"
  - "+.sunlogin.net"
  - "+.push.apple.com"
  parse-pure-ip: true

# DNS模块
dns:
  cache-algorithm: arc
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
  - "*.lan"
  - geosite:apple
  - geosite:cn

  
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 192.168.1.2
    - 127.0.0.1:5335

# 出站策略
# 注意锚点必须放在引用的上方，可以集中把锚点全部放yaml的顶部。
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [♻️ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家]}
  - {name: ♻️ 自动选择, type: smart, include-all: true, policy-priority: "A1:0.8;A2:1.3", collectdata: false, uselightgbm: true, strategy: round-robin, sample-rate: 1, filter: "^(?!.*(全球直连)).*"}
  - {name: 🚀 GitHub, type: select, proxies: [🚀 节点选择, 🇭🇰 香港节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家, 🇯🇵 日本节点]}
  - {name: 📲 Telegram, type: select, proxies: [🚀 节点选择, 🇯🇵 日本节点, 🇭🇰 香港节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家]}
  - {name: 🕊️ Twitter(X), type: select, proxies: [🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家, 🚀 节点选择]}
  - {name: 🤖 AI服务, type: select, proxies: [🇺🇸 美国节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇭🇰 香港节点, 💫 其他国家, 🚀 节点选择]}
  - {name: 📹 YouTube, type: select, proxies: [🇯🇵 日本节点, 🇭🇰 香港节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家, 🚀 节点选择]}
  - {name: 🌎 国外媒体, type: select, proxies: [🇸🇬 新加坡节点, 🇯🇵 日本节点, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家, 🚀 节点选择]}
  - {name: 🍎 苹果服务, type: select, proxies: [🎯 全球直连, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家, 🚀 节点选择]}
  - {name: Ⓜ️ 微软服务, type: select, proxies: [🎯 全球直连, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家, 🚀 节点选择]}
  - {name: 🇬 谷歌服务, type: select, proxies: [🇯🇵 日本节点, 🇭🇰 香港节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家, 🚀 节点选择]}
  - {name: 🎮 Steam, type: select, proxies: [🇭🇰 香港节点, 🎯 全球直连, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家, 🚀 节点选择]}
  - {name: 🎮 游戏平台, type: select, proxies: [💫 其他国家, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 🚀 节点选择]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🎯 全球直连, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇹🇼 台湾节点, 🇺🇸 美国节点, 💫 其他国家, 🚀 节点选择]}
  - {name: 🇭🇰 香港节点, type: smart, include-all: true, policy-priority: "A1:0.8;A2:1.3", collectdata: false, uselightgbm: true, strategy: sticky-sessions, sample-rate: 1, filter: "香港|HK|A1-剩余|A1-套餐"}
  - {name: 🇯🇵 日本节点, type: smart, include-all: true, policy-priority: "A1:0.8;A2:1.3", collectdata: false, uselightgbm: true, strategy: sticky-sessions, sample-rate: 1, filter: "日本|japan|JP"}
  - {name: 🇺🇸 美国节点, type: smart, include-all: true, policy-priority: "A1:0.8;A2:1.3", collectdata: false, uselightgbm: true, strategy: sticky-sessions, sample-rate: 1, filter: "美国|US"}
  - {name: 🇸🇬 新加坡节点, type: smart, include-all: true, policy-priority: "A1:0.8;A2:1.3", collectdata: false, uselightgbm: true, strategy: sticky-sessions, sample-rate: 1, filter: "新加坡|SG"}
  - {name: 🇹🇼 台湾节点, type: smart, include-all: true, policy-priority: "A1:0.8;A2:1.3", collectdata: false, uselightgbm: true, strategy: sticky-sessions, sample-rate: 1, filter: "台湾|TW"}
  - {name: 💫 其他国家, type: smart, include-all: true, policy-priority: "A1:0.8;A2:1.3", collectdata: false, uselightgbm: true, strategy: sticky-sessions, sample-rate: 1, filter: "^(?!.*(美国|日本|japan|香港|新加坡|台湾|HK|JP|US|TW|SG|全球直连)).*"}
  - {name: 🛑 广告拦截, type: select, proxies: [REJECT, DIRECT]}

